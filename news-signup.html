<!DOCTYPE html>
<html>
<head>
    <title>New Signup</title>
    <link rel="stylesheet" href="styles/news-grid.css">
</head>
    <body>
        <div class="header">
            <h1 class="logo">NEWS</h1>
            <a class="nav-link" href="#">Signin</a>
            <a class="nav-link" href="news-signup.html">Signup</a>
        </div>
        <div class="signup-container">
            <h2 class="heading">Signup</h2>
            <form method="post" action="https://www.w3schools.com/action_page.php">
                <div class="form-element-container">
                <div class="form-element">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Name" value="John" id="name" name="name">
                </div>
                <div class="form-element">
                    <label for="email" >Email</label>
                    <input type="text" placeholder="Enter Email" value="###@gmail.com" id="email" name="email">
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" value="******" id="password" name="password">
                </div>
                <div class="form-element">
                    <label for="color">Favourite Color</label>
                    <select id="color" name="color">
                        <option value="G"  selected>Green</option>
                        <option value="B">Blue</option>
                        <option value="Y">Yellow</option>
                        <optionc value="R">Red</option>
                    </select>
                </div>
                <div class="form-element">
                    <label>Gender</label>
                    <input class="label-radio" type="radio" name="gender" id="male" value="M">
                    <label class="label-radio" for="male">Male</label>
                    <input class="label-radio" type="radio" name="gender" id="female" checked value="F">
                    <label class="label-radio" for="male">Female</label>
                </div>
                <div class="form-element">
                    <label for="student">I am a Student</label>
                    <input type="checkbox" id="student" checked name="student" value="Y">
                </div>
                
                </div>
                <div class="form-element">
                    <label for="textarea">About Me</label>
                    <textarea id="textarea" name="about">I am a undergraduate Student.</textarea>
                </div>
                <input type="submit" value="Signup">
            </form>
        </div>
        <div class="footer">
            Copyright 2020
        </div>
    </body>
</html>
